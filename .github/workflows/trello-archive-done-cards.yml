name: archive-all-done-cards-scheduler

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: curl -X POST "https://trello.com/1/lists/5dec9476f6a8a639f1e10c41/archiveAllCards?key=${{ secrets.TRELLO_KEY }}&token={{ secrets.TRELLO_TOKEN }}"
